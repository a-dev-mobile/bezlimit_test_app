name: Flutter_PR
# будет реагировать на создание пул-реквеста
on: 
  pull_request:
  # указать наименования (или маски) веток, которые нас интересуют.
    branches:
      - "develop"
# заигнорить проектная документация, Swagger, общие настройки код-стайла и IDE.
    paths-ignore:
      - "docs/**"
      - "drz-swagger/**"
      - ".vscode/**"

